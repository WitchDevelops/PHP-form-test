<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Contact form</title>
</head>
<body>
    <form method="POST">
        <label for="message">
            <h3>I'd love to hear from you!</h3>
        </label>
        <fieldset>
            <label for="email" type="email">
                <h4>Your email:</h4>
            </label>
            <input id="email" name="email" type="email" required placeholder="Your email"/>
        
        <textarea id="message" name="message" placeholder="Your message..." rows="5"></textarea>
        <input class="button" type="submit" value="Send" onclick="sendEmail()"/>
        </fieldset>
    </form>
    <script id="ratufa_loader" src="https://www.ratufa.io/c/ld.js?f=xxcr6i53&n=n1.ratufa.io"></script>
</body>
</html>
