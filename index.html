<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Contact form</title>
</head>
<body>
    <form method="POST" action="https://getform.io/f/3e1132c2-dec0-4886-b13d-3af4bd27a2e7">
        <label for="message">
            <h3>I'd love to hear from you!</h3>
        </label>
        <fieldset>
            <label for="email" type="email">
                <h4>Your email:</h4>
            </label>
            <input id="email" name="email" type="email" required placeholder="Your email"/>
        
        <textarea id="message" name="message" placeholder="Your message..." rows="5"></textarea>
        <input class="button" type="submit" value="Send"/>
        </fieldset>
    </form>
</body>
</html>
